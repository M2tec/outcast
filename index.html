<div id="txSuccessAlert" style="display: none">
  <div class="alert alert-success d-flex align-items-center" role="alert">
    <div>
      <i class="bi bi-check-circle-fill m-2"></i><span id="txAlertText">Transaction successfull. Check you transaction

<body class="background-image">
  <div class="text-container">
  <img style="height: 200px;" src="outcast_logo.svg" />

  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Outcast</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <div class="shadow-lg rounded-4 overflow-hidden bg-dark" data-bs-theme="dark">

    <div class="">
      <form class="m-4">
        <div class="h5">Single</div>

        <div class="mt-3 mb-3">
          <label for="formFile" class="form-label">Release name</label>
          <textarea rows="1" class="form-control" onchange="main()" placeholder="Release name" id="releaseName"></textarea>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Cover image</label>
          <input class="form-control" type="file" id="formFile">
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Song data</label>
          <input class="form-control" type="file" id="formFile">
        </div>


        <div class="mt-3 mb-5">
          <label for="formFile" class="form-label">Distributor</label>
          <textarea rows="1" class="form-control" onchange="main()" placeholder="Release name" id="releaseName"></textarea>
        </div>            

        <div class="h5">Royalties</div>
        <div class="mb-1">
          <input type="number" step=".01" id="amountInput" class="form-control" placeholder="Enter royalty amount in Ada"
            onchange="main()" />
        </div>
    

        <div style="display: none" id="amountAlert" class="alert alert-warning fade show" role="alert">
          Please enter amount first.
        </div>

        <div class="h5">Receiver wallet</div>
        <div class="mb-3">
          <textarea rows="5" class="form-control" onchange="main()"
            id="walletInput">addr_test1qzdwmtak0f8snwwwkqp7dmmfqgnyn2vfvzyuyv2p4r86n34dqwj2u3djrag0mene2cm9elu5mdqmcz9zc2rzgq7c5g6qalxdw2</textarea>
        </div>

        <div class="toggles mb-5" id="network_types" data-network_type="preprod" onchange="main()">
          <input type="radio" class="btn-check" id="network_mainnet" name="network_type" value="mainnet">
          <label class="btn btn-secondary me-2" for="network_mainnet">Mainnet</label>

          <input type="radio" class="btn-check" id="network_preprod" name="network_type" value="preprod">
          <label class="btn btn-secondary" for="network_preprod">Preprod</label>
        </div>

        <div class="d-grid gap-2">
          <a id="connectBtn" target="_blank" href='http://www.m2tec.nl'
            onclick="window.open(this.href, 'dapp connection', 'width=400,height=600'); return false;"
            style="text-decoration:none; outline:none;"
            class="btn btn-primary btn-lg p-3 fw-bold border-light shadow disabled"><strong>Publish</strong></a>
        </div>

      </form>
    </div>
  </div>
  </div>
</div>
